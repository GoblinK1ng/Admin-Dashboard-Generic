<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADmin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo">
                <img src="view-dashboard.svg" alt="">
            </div>
            <div class="options">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="top-header">
                <div class="search">
                    <input type="image" src="magnify.svg" width=30 height=30 class="search-button">
                    <input type="search" class="search-input">
                </div>
                <div class="account">
                    <button class="notification">N</button>
                    <button class="profile">P</button>
                    <p>Bingus Dingus</p>
                </div>
            </div>
            <div class="bottom-header">
                <div class="welcome-section">
                    <button class="profile big">P</button>
                    <p>Hi There,</p>
                    <p>Bingus Dingus (@Dingus)</p>
                </div>
                <div class="create-section">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>

        </div>
        <div class="main">
            <div class="projects-section">
                <p class="heading">Your Projects</p>
                <div class="projects-container">
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                </div>
            </div>

            <div class="announcements-section">
                <p class="heading">Announcements</p>
                <div class="announcements-container">
                    <div class="announcements"></div>
                    <div class="announcements"></div>
                    <div class="announcements"></div>
                </div>
            </div>
            <div class="trending-section">
                <p class="heading">Trending</p>
                <div class="trending-container">
                    <div class="trendings"></div>
                    <div class="trendings"></div>
                    <div class="trendings"></div>
                    <div class="trendings"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
