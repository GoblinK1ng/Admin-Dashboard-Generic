<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADmin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo">
                <img class="big-icon" src="images/view-dashboard.svg" alt="">
                Dashboard
            </div>
            <div class="options">
                <ul>
                    <li><a href="">
                        <img class="icon" src="images/home.svg" alt="">Home</a></li>
                    <li><a href="">
                        <img class="icon" src="images/face-man-profile.svg" alt="">Profile</a></li>
                    <li><a href="">
                        <img class="icon" src="images/message.svg" alt="">Messages</a></li>
                    <li><a href="">
                        <img class="icon" src="images/history.svg" alt="">History</a></li>
                    <li><a href="">
                        <img class="icon" src="images/file-tree.svg" alt="">Tasks</a></li>
                    <li><a href="">
                        <img class="icon" src="images/account-group.svg" alt="">Communities</a></li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li><a href="">
                        <img class="icon" src="images/cog.svg" alt="">Settings</a></li>
                    <li><a href="">
                        <img class="icon" src="images/chat-question.svg" alt="">Support</a></li>
                    <li><a href="">
                        <img class="icon" src="images/shield-check.svg" alt="">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="top-header">
                <div class="search">
                    <input type="image" src="images/magnify.svg" width=30 height=30 class="search-button">
                    <input type="search" class="search-input">
                </div>
                <div class="account">
                    <button class="notification">N</button>
                    <button class="profile">P</button>
                    <p>Bingus Dingus</p>
                </div>
            </div>
            <div class="bottom-header">
                <div class="welcome-section">
                    <button class="profile big">P</button>
                    <p>Hi There,</p>
                    <p>Bingus Dingus (@Dingus)</p>
                </div>
                <div class="create-section">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>

        </div>
        <div class="main">
            <div class="projects-section">
                <p class="heading">Your Projects</p>
                <div class="projects-container">
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                    <div class="projects"></div>
                </div>
            </div>

            <div class="announcements-section">
                <p class="heading">Announcements</p>
                <div class="announcements-container">
                    <div class="announcements"></div>
                    <div class="announcements"></div>
                    <div class="announcements"></div>
                </div>
            </div>
            <div class="trending-section">
                <p class="heading">Trending</p>
                <div class="trending-container">
                    <div class="trendings"></div>
                    <div class="trendings"></div>
                    <div class="trendings"></div>
                    <div class="trendings"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
